<div class="container my-5 py-5">
  <h1 class="text-center my-5">Nuova fattura</h1>
  <div class="row justify-content-center">
    <form #form="ngForm" (ngSubmit)="crea(form)" class="mb-5">
      <div class="card">
        <div class="card-body p-5">
          <h5 class="card-title text-center mt-5">Cliente: {{ cliente.ragioneSociale }}</h5>
          <h5 class="card-subtitle mb-5 text-muted text-center">
            {{ cliente.nomeContatto }} {{ cliente.cognomeContatto }}
          </h5>
          <div class="m-2">
            <label class="card-text " for="importo">Importo: </label>
            <input
              type="number"
              id="importo"
              [(ngModel)]="form.value.importo"
              name="importo"
              class="form-control"
            />
          </div>
          <div class="form-group mb-2">
            <label class="card-text">
              Stato Fattura :</label>
              <select name="stato" id="stato" ngModel class="form-select">
                <option value=""></option>
                <option value="2">PAGATA</option>
                <option value="1">NON PAGATA</option>
              </select>

          </div>
          <div class="m-2">
            <label class="card-text" for="numFatt">Numero fattura: </label>
            <input
              type="number"
              id="numFatt"
              [(ngModel)]="form.value.numFatt"
              name="numFatt"
              class="form-control"
            />
          </div>
          <div class="m-2">
            <label class="card-text">Data:</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="form.value.data"
              name="data"
            />
          </div>
          <div class="d-flex mt-5 justify-content-evenly">
            <button type="submit" class="btn btn-secondary m-5">Crea nuova fattura</button>  <button class="btn btn-secondary m-5" type="button" [routerLink]="['/fatture-cliente/', cliente.id]">Torna indietro</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
