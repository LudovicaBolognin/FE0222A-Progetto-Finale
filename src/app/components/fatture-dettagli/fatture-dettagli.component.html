<div class="container mt-5 py-5">
  <h1 class="text-center my-5">Modifica fattura</h1>
  <div class="row justify-content-center">
    <form #form="ngForm" (ngSubmit)="salva(form)" class="m-auto text-center">
      <div class="card py-5">
        <div class="card-body">
          <h5 class="card-title display-6">{{ cliente.ragioneSociale }}</h5>
          <h5 class="card-subtitle mb-2 text-muted">
            {{ cliente.nomeContatto }} {{ cliente.cognomeContatto }}
          </h5>
          <div class="container col-md-6 mt-5" id="cardBody">
            <p><label class="card-text">Importo: {{ fattura.importo }}â‚¬</label></p>
            <label class="card-text">
              Stato Fattura :</label>
              <select name="stato" id="stato" ngModel class="form-select m-auto">
                <option value=""></option>
                <option value="2">PAGATA</option>
                <option value="1">NON PAGATA</option>
              </select>

            <p><label class="card-text">ID: {{ fattura.id }}</label></p>
            <label class="card-text">Data : {{ fattura.data | date}}</label>
          </div>
          <div class="d-flex mt-5 justify-content-evenly">
            <button type="submit" class="btn btn-secondary m-5">Salva</button>  <button class="btn btn-secondary m-5" type="button" [routerLink]="['/fatture-cliente/', cliente.id]">Torna indietro</button>
            <button class="btn btn-danger m-5" (click)="elimina(fattura.id)">
              Elimina
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
