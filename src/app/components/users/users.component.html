<div class="my-5 py-5">
  <div class="container">
    <h1 class="text-center my-5">Lista utenti</h1>

    <div class="row row-cols-1 row-cols-md-1 m-2 justify-content-center">
      <div class="col justify-content-center text-center mb-4"><button class="btn btn-secondary" [routerLink]="'/signup'">Registra un nuovo utente</button></div>
      <div class="col">
        <table class="table mt-5">
          <thead class="fs-5 table-dark">
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col" colspan="2" class="text-center">Ruoli</th>
            </tr>
          </thead>
          <tbody *ngFor="let u of users; let i = index;">
            <tr>
              <td>{{ u.username }}</td>
              <td>{{ u.email }}</td>
              <td *ngFor="let item of u.roles" class="text-center">{{item.roleName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <nav aria-label="Page navigation example" class="container text-center mt-5">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" (click)="precedente()">Precedente</a></li>
        <li *ngFor="let pag of numP; let p = index" class="page-item"><a class="page-link" (click)="cambiaPag(p)">{{p + 1}}</a></li>
        <li class="page-item"><a class="page-link" (click)="successivo()">Successivo</a></li>
      </ul>

    </nav>


  </div>



</div>
