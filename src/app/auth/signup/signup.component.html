<div class="container my-5 py-5">
  <h2 class="title text-center my-5">Signup</h2>
      <div class="row row-cols-1 row-cols-lg-2 m-2 justify-content-center text-center">
        <form #form="ngForm" (ngSubmit)="onsignup(form)">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              [(ngModel)]="form.value.nome"
              required
              name="nome"
              class="form-control"
              type="nome"
              id="nome"/>
          </div>
          <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input
              [(ngModel)]="form.value.cognome"
              required
              name="cognome"
              class="form-control"
              type="cognome"
              id="cognome"/>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              [(ngModel)]="form.value.username"
              required
              name="username"
              class="form-control"
              type="username"
              id="username"/>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              [(ngModel)]="form.value.email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,3}$"
              required
              name="email"
              class="form-control"
              type="email"
              id="email"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              [(ngModel)]="form.value.password"
              required
              placeholder="Deve contenere minimo 6 caratteri"
              pattern=".{6,}"
              name="password"
              class="form-control"
              type="password"
              id="password"/>
          </div>
          <div class="form-group">
            <label for="ruolo">Ruolo:</label>
            <select
              [(ngModel)]="form.value.role"
              required
              name="ruolo"
              class="form-select mb-3 p-2">
              <option selected> </option>
              <option value="user">Utente</option>
              <option value="admin">Amministratore</option>
            </select>
          </div>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <button
              class="btn btn-secondary mt-4"
              [disabled]="form.invalid"
              type="submit"
            >
              Signup
              <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm"
                role="status"
              ></span>
            </button>
          </div>
          <div class="mt-3 text-center">
            <p class="text-muted">Compila tutti i campi del form.</p>
          </div>
        </form>
      </div>
</div>
